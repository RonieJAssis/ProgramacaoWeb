<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog header="Edição" widgetVar="dlg" resizable="false"
              modal="true" width="50%" height="100%">
        <h:form id="formEdicao" prependId="false">
            <p:growl id="growl"/>
            <p:tabView id="tab">
                <p:tab title="Dados Principais">
                    <div align="center">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ID"/>
                            <p:inputText validator="#{controleCurso.objeto.id}"
                                         size="5" readonly="true"/>
                            <p:outputLabel value="Nome" for="txtNome"/>
                            <p:inputText id="txtNome" value="#{controleCurso.objeto.nome}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Sigla" for="txtSigla"/>
                            <p:inputText id="txtSigla" value="#{controleCurso.objeto.sigla}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Data de inicio das atividades" for="txtInicioAtividades"/>
                            <p:calendar id="txtInicioAtividades" value="#{controleCurso.objeto.inicioAtividades}"
                                        mask="true" pattern="dd/MM/yyyy" navigator="true" size="10">
                                <f:converter converterId="converterCalendar"/>
                            </p:calendar>
                            <p:outputLabel value="Instituição" for="selectInstituicao"/>
                            <p:selectOneMenu value="#{controleCurso.objeto.instituicao}" id="selectInstituicao"
                                             filter="true"
                                             filterMatchMode="startWith">
                                <f:selectItem noSelectionOption="true" itemLabel="Selecione um registro"/>
                                <f:converter binding="#{converterInstituicao}"/>
                                <f:selectItems value="#{controleCurso.daoInstituicao.listaTodos}" var="inst" itemLabel="#{inst.nome}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                    </div>
                </p:tab>
                <p:tab title="Descrição">
                    <p:textEditor value="#{controleCurso.objeto.descricao}"
                                  secure="false" height="200"/>
                </p:tab>
                <p:tab title="Disciplinas">
                    <p:dataTable value="#{controleCurso.objeto.disciplinas}" var="disciplina" rowIndexVar="idxDisciplina" id="listaDisciplinas">
                        <f:facet name="header">
                            <p:commandButton value="Nova Disciplina" actionListener="#{controleCurso.novaDisciplina()}" update=":formDisciplina" icon="pi pi plus" process="@this" oncomplete="PF('dlgDisciplina').show();"/>
                            <p:column headerText="ID">
                                <p:outputLabel value="#{disciplina.id}"/>
                            </p:column>
                            <p:column headerText="Nome">
                                <p:outputLabel value="#{disciplina.nome}"/>
                            </p:column>
                            <p:column headerText="Carga horaria">
                                <p:outputLabel value="#{disciplina.cargaHoraria}"/>
                            </p:column>
                            <p:column headerText="Ações">
                                <div align="center">
                                    <p:commandButton actionListener="#{controleCurso.alterarDisciplina(idxDisciplina)}"
                                                     icon="pi pi-pencil"
                                                     title="Editar"
                                                     update=":formDisciplina"
                                                     process="@this"
                                                     oncomplete="PF('dlgDisciplina').show();"/>
                                    <p:commandButton actionListener="#{controleCurso.removerDisciplina(idxDisciplina)}"
                                                     icon="pi pi-trash"
                                                     update="tab:listaDisciplinas growl"
                                                     process="@this"
                                                     onclick="if (!confirm('Confirma a exclusão'))
                                                                 return false"/>
                                </div>
                            </p:column>
                        </f:facet>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
            <p:panel>
                <div align="center">
                    <p:commandButton value="Salvar"
                                     icon="pi pi-save"
                                     actionListener="#{controleCurso.salvar()}"
                                     update="formEdicao formListagem"
                                     oncomplete="if (!args.validationFailed){PF('dlg').hide();}"/>
                </div>
            </p:panel>
        </h:form>
    </p:dialog>

    <p:dialog header="Edição de Disciplina" widgetVar="dlgDisciplina" resizable="false" modal="true">
        <p:growl id="growl1"/>
        <p:tabView id="tab2">
            <p:tab title="Dados Principais">
                <h:form id="formDisciplina">
                    <p:growl/>
                    <p:panelGrid columns="2">
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Salvar" icon="pi pi save" actionListener="#{controleCurso.salvarDisciplina()}" update="tab:listaDisciplinas growl @form" process="@form" oncomplete="if(!args.validationFailed){PF('dlgDisciplina').hide();}"/>  
                            </div>
                        </f:facet>
                        <p:outputLabel value="ID"/>
                        <p:inputText value="#{controleCurso.disciplina.id}" readonly="true"/>
                        <p:outputLabel value="Nome" for="txtNomeDisciplina"/>
                        <p:inputText id="txtNomeDisciplina" value="#{controleCurso.disciplina.nome}"
                                     placeholder="Obrigatório"
                                     size="50" maxlength="50"/>
                        <p:outputLabel value="Nome" for="txtCargaHoraria"/>
                        <p:inputNumber id="txtCargaHoraria" value="#{controleCurso.disciplina.cargaHoraria}" thousandSeparator="" decimalSeparator="." decimalPlaces="2" size="10"/>
                    </p:panelGrid>
                </h:form>
            </p:tab>
            <p:tab title="Descrição">
                <p:textEditor value="#{controleCurso.disciplina.descricao}"
                              secure="false" height="200"/>
            </p:tab>
            <p:tab title="Conhecimento minimos">
                <p:textEditor value="#{controleCurso.disciplina.conhecimentosMinimos}"
                              secure="false" height="200"/>
            </p:tab>
            <p:tab title="Alunos">
                <p:dataTable value="#{controleCurso.disciplina.alunos}" var="aluno" rowIndexVar="idxAluno" id="listaAluno">
                    <f:facet name="header">
                        <p:commandButton value="Nova Aluno" actionListener="#{controleCurso.novoAluno()}" update=":formAluno" icon="pi pi plus" process="@this" oncomplete="PF('dlgAluno').show();"/>
                        <p:column headerText="ID">
                            <p:outputLabel value="#{aluno.id}"/>
                        </p:column>
                        <p:column headerText="Nome">
                            <p:outputLabel value="#{disciplina.nome}"/>
                        </p:column>
                        <p:column headerText="E-mail">
                            <p:outputLabel value="#{aluno.email}"/>
                        </p:column>
                        <p:column headerText="Ações">
                            <div align="center">
                                <p:commandButton actionListener="#{controleCurso.removerAluno(idxAluno)}"
                                                 icon="pi pi-trash"
                                                 update="tab2:listaAluno growl1"
                                                 process="@this"
                                                 onclick="if (!confirm('Confirma a exclusão'))
                                                             return false"/>
                            </div>
                        </p:column>
                    </f:facet>
                </p:dataTable>
            </p:tab>
            <p:tab title="Notas">
                <p:dataTable value="#{controleCurso.disciplina.notas}" var="nota" rowIndexVar="idxNota" id="listaNota">
                    <f:facet name="header">
                        <p:commandButton value="Nova Nota" actionListener="#{controleCurso.novaNota()}" update=":formNota" icon="pi pi plus" process="@this" oncomplete="PF('dlgNota').show();"/>
                        <p:column headerText="ID">
                            <p:outputLabel value="#{nota.id}"/>
                        </p:column>
                        <p:column headerText="Aluno">
                            <p:outputLabel value="#{nota.aluno.nome}"/>
                        </p:column>
                        <p:column headerText="Nota 1">
                            <p:outputLabel value="#{nota.nota1}"/>
                        </p:column>
                        <p:column headerText="Nota 2">
                            <p:outputLabel value="#{nota.nota2}"/>
                        </p:column>
                        <p:column headerText="Média">
                            <p:outputLabel value="#{nota.media}"/>
                        </p:column>
                        <p:column headerText="Ações">
                            <div align="center">
                                <p:commandButton actionListener="#{controleCurso.alterarNota(idxNota)}"
                                                 icon="pi pi-pencil"
                                                 title="Editar"
                                                 update=":formNota"
                                                 process="@this"
                                                 oncomplete="PF('dlgNota').show();"/>
                                <p:commandButton actionListener="#{controleCurso.removerNota(idxNota)}"
                                                 icon="pi pi-trash"
                                                 update="tab2:listaNota growl1"
                                                 process="@this"
                                                 onclick="if (!confirm('Confirma a exclusão'))
                                                             return false"/>
                            </div>
                        </p:column>
                    </f:facet>
                </p:dataTable>
            </p:tab>
        </p:tabView>
    </p:dialog>
    <p:dialog header="Inclusão de Aluno" widgetVar="dlgAluno" resizable="false" modal="true">
        <h:form id="formAluno">
            <p:growl/>
            <p:panelGrid columns="2">
                <p:selectOneMenu value="#{controleCurso.aluno}" id="selectAluno"
                                 filter="true"
                                 filterMatchMode="startWith">
                    <f:selectItem noSelectionOption="true" itemLabel="Selecione um registro"/>
                    <f:converter binding="#{converterAluno}"/>
                    <f:selectItems value="#{controleCurso.daoAluno.listaTodos}" var="esp" itemLabel="#{esp.nome}"/>
                </p:selectOneMenu>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</html>
