<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Nota</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo"
                                 actionListener="#{controleNota.novo()}"
                                 icon="pi pi-plus"
                                 update="formEdicao"
                                 process="@this"
                                 oncomplete="PF('dlg').show();"/>
                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem:"/>
                        <p:selectOneMenu value="#{controleNota.dao.ordemAtual}" converter="#{controleNota.dao.converterOrdem}">
                            <f:selectItems value="#{controleNota.dao.listaOrdem}" var="ord" itemValue="#{ord.atributo}"/>
                                <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro:"/>
                        <p:inputText value="#{controleNota.dao.filtro}">
                            <p:ajax event="blur" update="listagem"/>
                        </p:inputText>
                        <p:commandButton value="Filtrar" update="listagem"/>
                        <p:outputLabel value="Maximo de Objetos"/>
                        <p:selectOneMenu value="#{controleNota.dao.maximoObjetos}">
                            <f:selectItem itemValue="3" itemLabel="3"/>
                            <f:selectItem itemValue="5" itemLabel="5"/>
                            <f:selectItem itemValue="10" itemLabel="10"/>
                            <f:selectItem itemValue="20" itemLabel="20"/>
                            <f:selectItem itemValue="50" itemLabel="50"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:commandButton action="#{controleNota.dao.primeiro()}" title="Primeiro" update="listagem" icon="pi pi-step-backward"/>
                        <p:commandButton action="#{controleNota.dao.anterior()}" title="Anterior" update="listagem" icon="pi pi-chevron-left"/>
                        <p:commandButton action="#{controleNota.dao.proximo()}" title="Proximo" update="listagem" icon="pi pi-chevron-right"/>
                        <p:commandButton action="#{controleNota.dao.ultimo()}" title="Ultimo" update="listagem" icon="pi pi-step-forward"/>
                    </p:panelGrid>
                </div>
                <p:dataTable value="#{controleNota.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <f:facet name="footer">
                        <p:outputLabel value="#{controleNota.dao.mensagemNavegacao}"/>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nota 1">
                        <p:outputLabel value="#{obj.nota1}"/>
                    </p:column>    
                    <p:column headerText="Nota 2">
                        <p:outputLabel value="#{obj.nota2}"/>
                    </p:column>
                    <p:column headerText="Media">
                        <p:outputLabel value="#{obj.media}"/>
                    </p:column>     
                    <p:column headerText="Aluno">
                        <p:outputLabel value="#{obj.aluno.nome}"/>
                    </p:column>
                    <p:column headerText="Disciplina">
                        <p:outputLabel value="#{obj.disciplina.nome}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton actionListener="#{controleNota.alterar(obj.id)}"
                                             icon="pi pi-pencil"
                                             title="Editar"
                                             update="formEdicao"
                                             process="@this"
                                             oncomplete="PF('dlg').show();"/>
                            <p:commandButton actionListener="#{controleNota.excluir(obj.id)}"
                                             icon="pi pi-trash"
                                             update="@form"
                                             process="@this"
                                             onclick="if (!confirm('Confirma a exclusão'))
                                                         return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>

            <p:dialog header="Edição" widgetVar="dlg" resizable="false"
                      modal="true" width="50%" height="100%">
                <h:form id="formEdicao" prependId="false">
                    <p:growl/>
                    <div align="center">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ID"/>
                            <p:inputText validator="#{controleNota.objeto.id}"
                                         size="5" readonly="true"/>
                            <p:outputLabel value="Nota 1" for="txtNota1"/>
                            <p:inputText id="txtNota1" value="#{controleNota.objeto.nota1}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Nota 2" for="txtNota2"/>
                            <p:inputText id="txtNota2" value="#{controleNota.objeto.nota2}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Media" for="txtMedia"/>
                            <p:inputText id="txtMedia" value="#{controleNota.objeto.media}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Aluno" for="selectAluno"/>
                            <p:selectOneMenu value="#{controleNota.objeto.aluno}" id="selectAluno"
                                             filter="true"
                                             filterMatchMode="startWith">
                                <f:selectItem noSelectionOption="true" itemLabel="Selecione um registro"/>
                                <f:converter binding="#{converterAluno}"/>
                                <f:selectItems value="#{controleNota.daoAluno.listaTodos}" var="esp" itemLabel="#{esp.nome}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Disciplina" for="selectDisciplina"/>
                            <p:selectOneMenu value="#{controleNota.objeto.disciplina}" id="selectDisciplina"
                                             filter="true"
                                             filterMatchMode="startWith">
                                <f:selectItem noSelectionOption="true" itemLabel="Selecione um registro"/>
                                <f:converter binding="#{converterDisciplina}"/>
                                <f:selectItems value="#{controleNota.daoDisciplina.listaTodos}" var="dis" itemLabel="#{dis.nome}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                    </div>
                    <p:panel>
                        <div align="center">
                            <p:commandButton value="Salvar"
                                             icon="pi pi-save"
                                             actionListener="#{controleNota.salvar()}"
                                             update="formEdicao formListagem"
                                             oncomplete="if (!args.validationFailed){PF('dlg').hide();}"/>
                        </div>
                    </p:panel>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
